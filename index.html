<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="boxes">
         <div class="box1">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-user"></i>
               </div>
               <div class="info">
                  <div class="main">Hello!</div>
                  <div class="sub">My name is Brenda Azeredo.</div>
               </div>
            </div>
         </div>
         <div class="box2">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-calendar"></i>
               </div>
               <div class="info">
                  <div class="main">I am 23 years old</div>
                  <div class="sub">and I am fluent in four languages.</div>
               </div>
            </div>
         </div>
         <div class="box3">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-search"></i>
               </div>
               <div class="info">
                  <div class="main">I am embarking on a search</div>
                  <div class="sub">for the perfect programming opportunity.</div>
               </div>
            </div>
         </div>
         <div class="box4">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-laptop-code"></i>
               </div>
               <div class="info">
                  <div class="main">Specially in back-end development:</div>
                  <div class="sub">Java, Node.js, PHP, Python and Ruby.</div>
               </div>
            </div>
         </div>
         <div class="box5">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-briefcase"></i>
               </div>
               <div class="info">
                  <div class="main">I am eager to find the ideal role</div>
                  <div class="sub">in an innovative project.</div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
